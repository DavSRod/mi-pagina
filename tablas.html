<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>
    <h1>OPERADORES</h1>
    <div class="table-box">
        <table>
            <tr>
                <th rowspan="3" class="plan">Plan</th>
                <th class="col-style col-pln">Family</th>
                <th class="col-style col-pln">Bronze</th>
                <th class="col-style col-pln">Gold</th>
                <th class="col-style col-pln">Platinum</th>
            </tr>
            <tr>
                <th class="col-style col-prize">$55.000</th>
                <th class="col-style col-prize">$80.000</th>
                <th class="col-style col-prize">$110.000</th>
                <th class="col-style col-prize">$150.000</th>
            </tr>
            <tr>
                <th class="col-style col-mes">Por mes</th>
                <th class="col-style col-mes">Por mes</th>
                <th class="col-style col-mes">Por mes</th>
                <th class="col-style col-mes">Por mes</th>
            </tr>
            <tr>
                <th class="color-row barra">DirecTV GO</th>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-white barra">Star+</th>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-row barra">Paramount+</th>
                <td class="color-row"><span class="logo-equis">X</td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-white barra">Apple TV+</th>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-row barra">HBO Max</th>
                <td class="color-row"><span class="logo-equis">X</span></td>
                <td class="color-row"><span class="logo-equis">X</span></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-white barra">Disney+</th>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-row barra">Amazon Prime Video</th>
                <td class="color-row"><span class="logo-equis">X</span></td>
                <td class="color-row"><span class="logo-equis">X</span></td>
                <td class="color-row"><span class="logo-equis">X</span></td>
                <td class="color-row"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
            <tr>
                <th class="color-white barra">Netflix</th>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><span class="logo-equis">X</span></td>
                <td class="color-white"><img class="img-check" src="img/check36x32.svg.png" alt=""></td>
            </tr>
        </table>
    </div>
</body>
</html>
