<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>COLORES</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-colores">
        <div class="box-color color-rojo"><span>Name: Red</span></div>
        <div class="box-color color-verde"><span>Name: Green</span></div>
        <div class="box-color color-lightslategrey"><span>Name: Lightslategrey</span></div>
    </div>
    <h2>Colores llamados por su código RGB</h2>
    <div class="box-colores">
        <div class="box-color color-255-0-0"><span>RGB: 255,0,0</span></div>
        <div class="box-color color-255-255-0"><span>RGB: 255,255,0</span></div>
        <div class="box-color color-100-87-80"><span>RGB: 100,87,80</span></div>
    </div>
    <h2>Colores llamados por su código Hexadecimal</h2>
    <div class="box-colores">
        <div class="box-color color-FF25A7"><span>Color: #FF25A7</span></div>
        <div class="box-color color-FF8000"><span>Color: #FF8000</span></div>
        <div class="box-color color-00FFFF"><span>Color: #00FFFF</span></div>
    </div>
</body>
</html>
