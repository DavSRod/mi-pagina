<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
    <div id="main-box">
        <form action="">
            <div class="form-title">
                <span class="txt-title">Oficina virtual</span>
            </div>
            <div class="form-box">
                <label class="txt-inicio-sesion">Iniciar sesión</label>
                <label>Ingrese el tipo de documento</label>
                <select name="Tipo de identificación" id="">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="rc">Registro Civil</option>
                    <option value="ce">Cédula de Extranjería</option>
                </select>
                <label>Ingrese su número de documento</label>
                <input type="text" name="">
                <label>Seleccione los días para visualizar las citas disponibles</label>
                <input style="cursor: pointer;" type="checkbox" name="fecha-cita" value="2023-04-19">Miércoles, 19 de Abril del 2023<br>
                <input style="cursor: pointer;" type="checkbox" name="fecha-cita" value="2023-04-20">Jueves, 20 de Abril del 2023<br>
                <input style="cursor: pointer;" type="checkbox" name="fecha-cita" value="2023-04-21">Viernes, 21 de Abril del 2023<br>
                <input style="cursor: pointer;" type="checkbox" name="fecha-cita" value="2023-04-22">Sábado, 22 de Abril del 2023<br>
                <label>Ingrese su género</label>
                <input style="cursor: pointer;" type="radio" name="genero" value="masculino">Masculino<br>
                <input style="cursor: pointer;" type="radio" name="genero" value="femenino">Femenino<br>
                <input style="cursor: pointer;" type="radio" name="genero" value="otro">Otro
                <label>Le gustaría hacer una petición especial</label>
                <textarea name="peticiones" id="" cols="30" rows="5"></textarea>
                <input class="cambiocolor" style="cursor: pointer;" type="submit" value="Iniciar sesión">
            </div>
        </form>
    </div>
</body>
</html>
